name: sample-workflow
on: [push]
jobs:
  explore-first-github-workflow:
    runs-on: ubuntu-latest
    steps:
    - run: echo " The job was automatically triggered by a ${{github.event_name}} event."
    - run: echo " This job is now running on  a ${{runner.os}} server hosted on Github!"
    - run: echo " The name of your branch is ${{github.ref}} and your repositiory is ${{github.repository}}."
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo " The ${{github.repository}} has been cloned on the runner."
    - run: echo " The workflow is now ready tot est your code on the runner."
    - name: List files in the repository
      run: |
        ls ${{github.workspace}}
    - run: echo "This job's status is ${{job.status}}."
